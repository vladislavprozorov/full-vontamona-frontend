# ========================================
# Netlify Configuration for Next.js 16
# ========================================

[build]
  command = "npm run build"
  publish = ".next"

# Next.js Runtime для Netlify (обязательно!)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment Variables (настраиваются в Dashboard)
# TELEGRAM_BOT_TOKEN
# TELEGRAM_CHAT_ID
# EMAIL_TO
# EMAIL_FROM

# Headers для безопасности
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
