# ========================================
# Netlify Configuration for Next.js
# ========================================

[build]
  command = "npm run build"
  publish = ".next"

# Next.js Runtime для Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment Variables (настраиваются в Dashboard)
# TELEGRAM_BOT_TOKEN
# TELEGRAM_CHAT_ID
# RESEND_API_KEY (опционально)
# EMAIL_TO
# EMAIL_FROM

# Redirects для чистых URL
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Role = ["*"]}

# Headers для безопасности
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
